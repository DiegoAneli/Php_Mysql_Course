<!--  grafico a barre che mette in relazione destinazioni, il numero di prenotazioni e i clienti   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relazione tra destinazioni, clienti, prenotazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Prenotazioni per Destinazioni dei Clienti</h2>
                <canvas id="graficoPrenotazioni"></canvas>
            </div>
        </div>
    </div>

    <!--  grafico a barre che mette in relazione destinazioni, il numero di prenotazioni e i clienti   -->
    <script>

        const ctx = document.getElementById('graficoPrenotazioni').getContext('2d');

        //array destinazioni

        const datiDestinazioni = ['Roma','Parigi','Tokyo','New York','Londra'];
        //array numero di prenotazioni
        const numeroPrenotazioni = [15, 12, 8, 20, 10];
        //array di numero clienti
        const numeroClienti = [10, 9, 7, 16, 8];
        //chart

        const chart = new Chart(ctx,{

            type: 'bar',
            data: {
                labels : datiDestinazioni,
                datasets: [
                    {
                        label: 'Prenotazioni',
                        data: numeroPrenotazioni,
                        backgroundColor: 'rgba(54, 162, 235, 1)',
                        borerWidth: 1
                    },
                    {
                        label: 'Clienti',
                        data: numeroClienti,
                        backgroundColor: 'rgba(1, 87, 65, 2)',
                        borerWidth: 1
                    },

                ]
            },
            options: {

                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Quantit√†'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Destinazione'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
